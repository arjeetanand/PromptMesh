prompt_id: entity_extraction
version: "1.0.0"
task: extraction
task_type: structured_output

description: >
  Extracts factual entities from text.

input_variables:
  - text

constraints:
  max_tokens: 120
  temperature: 0.0
  output_format: json

output_schema:
  fields:
    - organization
    - year
    - claim

template: |
  You are an information extraction system.

  Extract these fields:
  - organization
  - year
  - claim

  Rules:
  - Use ONLY explicitly stated facts.
  - If missing, return null.
  - Do not infer.

  Return valid JSON.

  Text:
  {{text}}

expected_output:
  type: json
