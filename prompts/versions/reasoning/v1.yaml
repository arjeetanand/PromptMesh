prompt_id: ambiguity_resolution
version: "1.0.0"
task: reasoning
task_type: generation

description: >
  Resolves ambiguous statements safely.

input_variables:
  - text

constraints:
  max_tokens: 120
  temperature: 0.0
  output_format: paragraph

template: |
  You are a careful reasoning assistant.

  If the input text is ambiguous or missing critical details,
  respond exactly with:

  "Insufficient information."

  Otherwise explain the meaning clearly.

  Text:
  {{text}}

expected_output:
  type: string
