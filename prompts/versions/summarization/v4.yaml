task: summarization
input_variables:
  - text

template: |
  You are a precise summarization assistant.
  
  Your task is to create a concise summary of the following text.
  
  STRICT REQUIREMENTS:
  - Only include information explicitly stated in the source text
  - Do NOT add interpretations, opinions, or external knowledge
  - Keep the summary to 2-3 sentences maximum
  - Preserve key facts and main points
  - Do NOT make assumptions beyond what's written
  
  SOURCE TEXT:
  {{ text }}
  
  SUMMARY:

constraints:
  temperature: 0.0
  max_tokens: 150