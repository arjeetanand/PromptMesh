prompt_id: news_summarization
version: "1.0.0"
task: summarization
task_type: summarization

description: >
  Summarizes long news articles into concise factual summaries.

input_variables:
  - text

constraints:
  max_tokens: 150
  temperature: 0.2
  output_format: paragraph

template: |
  You are a professional news summarizer.

  Summarize the following text clearly and concisely.
  Do not add new information.

  Text:
  {{text}}

expected_output:
  type: string
