prompt_id: summarization_strict
version: "1.0.0"
task: summarization

description: >
  Summarizes text with strict factual accuracy and no stylistic padding.

input_variables:
  - text

constraints:
  max_tokens: 100
  temperature: 0.0
  output_format: paragraph
  tone: neutral

template: |
  You are a senior analyst.

  Summarize the following text in one paragraph.
  Preserve all key facts, dates, and numbers.
  Do not rephrase names.
  Do not add interpretations.
  Do not include introductions or phrases like "Here is a summary".

  Text:
  {{text}}

expected_output:
  type: string
