prompt_id: summarization_refined
version: "2.0.0"
task: summarization

description: >
  Summarizes text with stronger emphasis on factual accuracy.

input_variables:
  - text

constraints:
  max_tokens: 120
  temperature: 0.0
  output_format: paragraph
  tone: neutral

template: |
  You are a senior analyst.

  Summarize the following text in one paragraph.
  Preserve all key facts, dates, and numbers.
  Do not rephrase names.

  Text:
  {{text}}

expected_output:
  type: string
