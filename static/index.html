<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PromptMesh â€” Prompt Engineering Platform</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Styles -->
    <link rel="stylesheet" href="/static/styles.css">

</head>
<body>

<!-- ========================================================= -->
<!-- HEADER -->
<!-- ========================================================= -->

<header class="header">
    <div class="container header-content">

        <div class="logo">
            <h1>PromptMesh</h1>
            <p>Model-Agnostic Prompt Evaluation Platform</p>
        </div>

        <div class="header-actions">
            <button id="refreshBtn" class="btn btn-secondary">
                Refresh
            </button>

            <div id="apiStatus" class="status-indicator">
                <span class="dot"></span> Connecting...
            </div>
        </div>

    </div>
</header>

<!-- ========================================================= -->
<!-- NAVIGATION -->
<!-- ========================================================= -->

<nav class="main-nav">
    <div class="container">

        <button class="nav-btn active" data-tab="evaluate">
            Evaluate
        </button>

        <button class="nav-btn" data-tab="compare">
            Compare
        </button>

        <button class="nav-btn" data-tab="evolve">
            Evolve
        </button>

        <button class="nav-btn" data-tab="testcases">
            Test Cases
        </button>

        <button class="nav-btn" data-tab="history">
            History
        </button>

    </div>
</nav>

<!-- ========================================================= -->
<!-- MAIN CONTENT -->
<!-- ========================================================= -->

<main class="main-content">
<div class="container">

<!-- ========================================================= -->
<!-- EVALUATE TAB -->
<!-- ========================================================= -->

<section id="evaluate-tab" class="tab-content active">

<div class="panel">

<h2>Evaluate Prompt</h2>
<p class="subtitle">Evaluate a prompt across multiple models</p>

<form id="evaluateForm">

<div class="form-grid">

<div class="form-group">
<label>Task</label>
<select id="evalTask" required>
<option value="">Select task...</option>
</select>
</div>

<div class="form-group">
<label>Version</label>
<select id="evalVersion" required>
<option value="">Select version...</option>
</select>
</div>

</div>

<div class="form-group">
<label>Models</label>
<div id="evalModels" class="checkbox-group"></div>
</div>

<div class="form-group">
<label>
<input type="checkbox" id="evalGenerateTests" checked>
Auto-generate test cases
</label>
</div>

<div class="form-group" id="manualTestsGroup" style="display:none;">
<label>Manual Inputs (one per line)</label>
<textarea id="evalTestInputs" rows="4"></textarea>
</div>

<div class="form-group">
<label>Test Case Count</label>
<input type="number" id="evalTestCount" value="3" min="1" max="10">
</div>

<button type="submit" class="btn btn-primary btn-large">
Start Evaluation
</button>

</form>

<div id="evaluateResults" class="results-section" style="display:none;"></div>

</div>
</section>

<!-- ========================================================= -->
<!-- COMPARE TAB -->
<!-- ========================================================= -->

<section id="compare-tab" class="tab-content">

<div class="panel">

<h2>Compare Prompt Versions</h2>

<form id="compareForm">

<div class="form-group">
<label>Task</label>
<select id="compareTask" required>
<option value="">Select task...</option>
</select>
</div>

<div class="form-group">
<label>Versions</label>
<div id="compareVersions" class="checkbox-group"></div>
</div>

<div class="form-group">
<label>Models</label>
<div id="compareModels" class="checkbox-group"></div>
</div>

<div class="form-group">
<label>Test Input</label>
<textarea id="compareTestInput" rows="4" required></textarea>
</div>

<button type="submit" class="btn btn-primary btn-large">
Compare
</button>

</form>

<div id="compareResults" class="results-section" style="display:none;"></div>

</div>
</section>

<!-- ========================================================= -->
<!-- EVOLVE TAB -->
<!-- ========================================================= -->

<section id="evolve-tab" class="tab-content">

<div class="panel">

<h2>Evolve Prompt</h2>

<form id="evolveForm">

<div class="form-grid">

<div class="form-group">
<label>Task</label>
<select id="evolveTask" required>
<option value="">Select task...</option>
</select>
</div>

<div class="form-group">
<label>Version</label>
<select id="evolveVersion" required>
<option value="">Select version...</option>
</select>
</div>

</div>

<div class="form-grid">

<div class="form-group">
<label>Execution Model</label>
<select id="evolveModel" required>
<option value="">Select model...</option>
</select>
</div>

<div class="form-group">
<label>Optimizer Model</label>
<select id="evolveOptimizer">
<option value="command-a-03-2025">Command-A</option>
<option value="qwen2.5:latest">Qwen</option>
</select>
</div>

</div>

<div class="form-grid">

<div class="form-group">
<label>Max Iterations</label>
<input type="number" id="evolveIterations" value="3" min="1">
</div>

<div class="form-group">
<label>Test Cases</label>
<input type="number" id="evolveTestCount" value="3" min="1">
</div>

</div>

<button type="submit" class="btn btn-primary btn-large">
Start Evolution
</button>

</form>

<div id="evolveResults" class="results-section" style="display:none;"></div>

</div>
</section>

<!-- ========================================================= -->
<!-- TEST CASE TAB -->
<!-- ========================================================= -->

<section id="testcases-tab" class="tab-content">

<div class="panel">

<h2>Generate Test Cases</h2>

<form id="testcasesForm">

<div class="form-group">
<label>Task Type</label>
<select id="testcaseType">
<option value="summarization">Summarization</option>
<option value="extraction">Extraction</option>
<option value="verification">Verification</option>
<option value="classification">Classification</option>
<option value="reasoning">Reasoning</option>
<option value="generation">Generation</option>
</select>
</div>

<div class="form-group">
<label>Base Inputs</label>
<textarea id="testcaseBase" rows="4"></textarea>
</div>

<div class="form-group">
<label>Count</label>
<input type="number" id="testcaseCount" value="5" min="1">
</div>

<button type="submit" class="btn btn-primary btn-large">
Generate
</button>

</form>

<div id="testcasesResults" class="results-section" style="display:none;"></div>

</div>
</section>

<!-- ========================================================= -->
<!-- HISTORY TAB -->
<!-- ========================================================= -->

<section id="history-tab" class="tab-content">

<div class="panel">

<h2>Job History</h2>

<div id="historyList" class="history-list">
<p>No history yet</p>
</div>

</div>
</section>

</div>
</main>

<!-- ========================================================= -->
<!-- PROGRESS MODAL -->
<!-- ========================================================= -->

<div id="progressModal" class="modal">

<div class="modal-content">

<h3 id="progressTitle">Processing...</h3>

<div class="progress-bar">
<div id="progressFill" class="progress-fill"></div>
</div>

<p id="progressText">Starting...</p>

</div>

</div>

<!-- ========================================================= -->
<!-- TOAST -->
<!-- ========================================================= -->

<div id="toastContainer" class="toast-container"></div>

<!-- ========================================================= -->
<!-- SCRIPT -->
<!-- ========================================================= -->

<script src="/static/app.js"></script>

</body>
</html>
